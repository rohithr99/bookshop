<section class="py-5 mt-5">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <h2 class="me-3 mb-5" style="font-weight: 600;">Sign in</h2>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid username" name="usename" formControlName="username" />
            <label class="form-label" for="form3Example3">Username</label>

            <div *ngIf="loginForm.get('username')?.errors && loginForm.get('username')?.touched">
              <p class="text-danger">username must contain string only</p>
            </div>

          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password"
              name="pass" formControlName="passwd" />
            <label class="form-label" for="form3Example4">Password</label>

            <div *ngIf="loginForm.get('passwd')?.errors && loginForm.get('passwd')?.touched">
              <p class="text-danger">must contain numbers and characters only</p>
            </div>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
              (click)="login()">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="qMart/register"
                class="link-danger">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>

</section>
